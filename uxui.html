$(document).ready(function(){

<!-- button highlights -->
<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
$(document).ready(function(){
    
$(".hbtn-one").click(function(){
    $(".hbtn-one").addClass("hbtn-active");
    $(".hbtn-two").removeClass("hbtn-active");
    $(".hbtn-three").removeClass("hbtn-active");
    $(".hbtn-four").removeClass("hbtn-active");
    $(".allviews").css("margin-left", "0");
});
    
$(".hbtn-two").click(function(){
    $(".hbtn-one").removeClass("hbtn-active");
    $(".hbtn-two").addClass("hbtn-active");
    $(".hbtn-three").removeClass("hbtn-active");
    $(".hbtn-four").removeClass("hbtn-active");
    $(".allviews").css("margin-left", "-500px");
});
    
$(".hbtn-three").click(function(){
    $(".hbtn-one").removeClass("hbtn-active");
    $(".hbtn-two").removeClass("hbtn-active");
    $(".hbtn-three").addClass("hbtn-active");
    $(".hbtn-four").removeClass("hbtn-active");
    $(".allviews").css("margin-left", "-1000px");
});
    
$(".hbtn-four").click(function(){

    $(".hbtn-three").removeClass("hbtn-active");
    $(".hbtn-four").addClass("hbtn-active");
    $(".allviews").css("margin-left", "-1500px");

$(".hbtn-five").click(function(){

    $(".hbtn-three").removeClass("hbtn-active");

$(".qna-qn").click(function(){
    var locationA = $(this).parent();
    $(".qna-qn",locationA).toggleClass("qna-qn-active");
    $(".qna-ans",locationA).slideToggle();
});

});
